<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventory Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Same CSS as before */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: #f8f9fa;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      background: #3498db;
      color: white;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ecf0f1;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #2980b9;
    }

    .submit-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    .error-message {
      background: #e74c3c;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #27ae60;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ðŸ“¦ Inventory System</h1>
        <p>Please login to continue</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="showTab('login')">Login</button>
        <button class="auth-tab" onclick="showTab('register')">Register</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="registerFullName">Full Name:</label>
          <input type="text" id="registerFullName" required />
        </div>
        <div class="form-group">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" required />
        </div>
        <div class="form-group">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password:</label>
          <input type="password" id="registerConfirmPassword" required />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      document.getElementById(tab + 'Form').classList.add('active');
      hideMessage();
    }

    function showMessage(message, type = 'error') {
      hideMessage();
      const messageEl = document.getElementById(type + 'Message');
      messageEl.textContent = message;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!username || !password) {
        showMessage('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Login failed');
        }
      } catch (error) {
        showMessage('Network error. Please try again.');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('registerFullName').value.trim();
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (!fullName || !username || !email || !password || !confirmPassword) {
        showMessage('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ fullName, username, email, password })
        });

        const data = await response.json();
        if (response.ok) {
          showMessage('Registration successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showMessage(data.error || 'Registration failed');
        }
      } catch (error) {
        showMessage('Network error. Please try again.');
      }
    });

    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me', {
          credentials: 'include'
        });
        const data = await response.json();
        if (data.authenticated) {
          window.location.href = '/index.html';
        }
      } catch {
        window.location.href = '/';
      }
    }

    checkAuth();
  </script>
</body>
</html>
